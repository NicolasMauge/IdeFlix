<div class = "container">
  <div class="row">
    <div class="col-md-12 offset-md-3">
      <!--          <form [formGroup]="registerForm" (submit)="register($event)">-->
      <form>
        <div class="form-group">
          <div class="mb-3">
            <label>Status:</label>
            <select class="form-control" [(ngModel)]="myFilter.status" [ngModelOptions]="{standalone: true}">
              <option value="">Tous Status</option>
              <option *ngFor="let status of statusEnum | valuesFromKey" [value]="status">
                {{ status }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="mb-3">
            <label>Genre:</label>
            <select class="form-control" [(ngModel)]="myFilter.genre" [ngModelOptions]="{standalone: true}">
              <option value="">Tous Genres</option>
              <option *ngFor="let genre of genres" [value]="genre">
                {{ genre }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
