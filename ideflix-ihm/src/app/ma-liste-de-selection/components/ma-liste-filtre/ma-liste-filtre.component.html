<div class = "container">
  <div class="row">
    <div class="col-md-12 offset-md-3">

      <form (submit)="onSubmitFilter(status.value, genre.value, etiquette.value)">
        <div class="form-group">
          <div class="mb-3">
            <label>Status:</label>
            <select #status class="form-control" [(ngModel)]="myFilter.status" [ngModelOptions]="{standalone: true}">
              <option value="">Tous Status</option>
              <option *ngFor="let status of statusEnum | valuesFromKey" [value]="status">
                {{ status }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="mb-3">
            <label>Genre:</label>
            <select #genre class="form-control" [(ngModel)]="myFilter.genre" [ngModelOptions]="{standalone: true}">
              <option value="">Tous Genres</option>
              <option *ngFor="let genre of genres" [value]="genre.nomGenre">
                {{ genre.nomGenre }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="mb-3">
            <label>Etiquette:</label>
            <select #etiquette class="form-control" [(ngModel)]="myFilter.etiquette" [ngModelOptions]="{standalone: true}">
              <option value="">Toutes Ã©tiquettes</option>
              <option *ngFor="let etiquette of etiquettes" [value]="etiquette.nomTag">
                {{ etiquette.nomTag }}
              </option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-light">Filtrer</button>
      </form>
    </div>
  </div>
</div>
