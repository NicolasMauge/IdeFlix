<div class="container-fluid">
  <div class = "pt-3 pb-5">
    <h1 class="text-center text-white">Ajouter/Modifier un film</h1>
  </div>

  <div>
    <div class="d-flex">
      <h1>{{titre}}</h1>
    </div>

    <div class="row">
      <div class="col-3">
        <!--<img [title]="titre" [src]="media.image_paysage | printImg" [alt]="titre" class="rounded w-100"> -->
        <img [title]="titre" [src]="imagePortrait$ | printImg" [alt]="titre" class="rounded w-100">
      </div>

      <div class="col-9 align-self-center">
        <div class="row">
          <div class="col-6">
            <h2>Genres</h2>
            <span *ngFor="let genre of genreList" class="badge badge-large rounded-pill text-bg-secondary">
                            {{genre.nomGenre}}
            </span>
          </div>
        </div>

        <div class="row">
          <h2>{{typeDateSortie}}</h2>
          <p>{{dateSortie$ | date:'dd/MM/yyyy'}}</p>
        </div>

        <div class="row">
          <h2>{{typeResume}}</h2>
          <p class="text-justify">{{resume$}}</p>
        </div>

        <div *ngIf="typeMedia=='FILM'" class="row">
          <h2>Dur√©e</h2>
          <p>{{duree | printDuration}}</p>
        </div>

        <div class="row">
          <h2>Note</h2>
          <div class="col-2">
            <app-star *ngIf="media" [score]="media.scoreDataBase"></app-star>
          </div>
          <div class="col-3">
            <p>({{scoreDataBase}})</p>
          </div>
        </div>
      </div>

    </div>

    <div class="pt-5">
      <app-ajout-media *ngIf="media"
                       [media]="media"
                       [typeMedia]="typeMedia"
                       (emitterParentNumeroSaison)="setSaison($event)"></app-ajout-media>
    </div>
  </div>
</div>
