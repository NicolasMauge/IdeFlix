<div class = "container-fluid">
  <div class ="bg-dark-subtle">
    <form name="ajout" [formGroup]="userForm">
      <div class="row justify-content-md-center">
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let status of statusEnum | valuesFromKey" [value]="status">
                {{status}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Etiquettes</mat-label>
            <mat-select formControlName="etiquettes" multiple>
              <mat-option *ngFor="let etiquette of etiquettes$ | async" [value]="etiquette">{{etiquette.nomTag}}</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button (click)="openDialog()"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <app-choix-saison-episode *ngIf="typeMedia=='SERIE'"
                                  [media]="media"
                                  (emitterParent)="setAvancement($event)"
                                  [mediaSelectionne]="mediaSelectionne$">
        </app-choix-saison-episode>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md4">
          <button type="submit" *ngIf="buttonAdd" (click)="OnSubmitAdd()" class="btn btn-light">Ajouter Ã  ma liste</button>
        </div>
        <div class="col-md4">
          <button type="submit" *ngIf="buttonDelete" (click)="OnSubmitDelete()" class="btn btn-light">Supprimer de ma liste</button>
        </div>
        <div class="col-md4">
          <button type="submit" *ngIf="buttonModify" (click)="OnSubmitAdd()" class="btn btn-light">Modifier dans ma liste</button>
        </div>
      </div>
    </form>
  </div>
</div>
