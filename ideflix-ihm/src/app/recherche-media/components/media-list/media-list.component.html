<div class="container-fluid pt-3">
  <app-searchbar></app-searchbar>

  <div class="pt-3 pb-5">
    <div *ngIf="medias.length>0">
      <h1 class="text-center text-white">les suggestions du moment</h1>

      <div class="row">

        <div [routerLink]="['/selection',media.typeMedia, media.idDataBase ]" *ngFor="let media of medias"
             class="col-12 col-md-3">
          <div class="card h-100">
            <img [title]="media.resume" [src]="media.image_paysage | printImg" [alt]="media.titre">
            <div class="card-body">
              <h2>{{ media.titre }}</h2>
              <span *ngFor="let genre of media.genres"
                    class="badge badge-large rounded-pill text-bg-secondary">
              {{ genre.nomGenre }}
            </span>
            </div>
          </div>
        </div>
      </div>
      <!--      <app-actionbar (pageSuivanteEvent)="chargerLaSuite()"></app-actionbar>-->
    </div>
    <div class="text-center" *ngIf="medias.length==0">
      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Chargement en cours...</span>
      </div>
    </div>
    <div class="text-center" id="chargement_encours" *ngIf="afficheChargementSuite">
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Chargement de la suite...</span>
      </div>
    </div>
  </div>


</div>
